# ============================================
# BGFI WhatsApp Marketing SaaS - Netlify Config
# ============================================

[build]
  # Commande de build (installe deps + génère Prisma Client)
  command = "npm install && npm run build"
  # Répertoire de publication pour le frontend
  publish = "."
  # Répertoire des fonctions serverless
  functions = "netlify/functions"

# Configuration des fonctions
[functions]
  # Répertoire contenant les modules Node
  node_bundler = "esbuild"
  # Inclure les fichiers nécessaires
  included_files = ["backend/**", "node_modules/.prisma/**"]

# ============================================
# Redirections API -> Netlify Functions
# ============================================

# API endpoints -> Fonction serverless
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

# Webhooks -> Fonction serverless
[[redirects]]
  from = "/webhooks/*"
  to = "/.netlify/functions/api/api/webhooks/:splat"
  status = 200
  force = true

# SPA fallback (doit être en dernier)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# Headers de sécurité
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' /.netlify/functions/* https://*.supabase.co"

# Cache pour les assets statiques
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

